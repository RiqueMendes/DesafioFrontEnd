<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    
   
  <main>
      
  <header class = 'boaz'>
      
        <p>Formulario</p>
        <p> para compra de</p>
         <p>
             <b>Pacote de adesivos</b>
        </p> 
        <img src="/img/caixa.png" alt="Box Illustration">
       
        
      </header>  
      
    <div class = 'batata'>
    <section> 
        
      <h1>Order Summary</h1>
      <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</span>
  
      <div class="informations">
          
        <div class="music-price">
            
          <img src="images/icon-music.svg" alt="Music Icon">
          <div class="price">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
  
      <button type="button">Proceed to Payment</button>
      <a href="#" id="cancel-order">Cancel Order</a>
    </section>
</div>
  </main>
</body>
</html>
